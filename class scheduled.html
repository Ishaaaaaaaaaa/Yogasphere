<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoga Class Scheduling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2C3E50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #34495E;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-size: 1.1em;
      color: #34495E;
    }
    select, input[type="date"], input[type="time"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 1em;
      border: 1px solid #BDC3C7;
      border-radius: 4px;
    }
    button {
      background-color: #3498DB;
      color: white;
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #2980B9;
    }
  </style>
</head>
<body>

  <header>
    <h1>YogaSphere</h1>
    <p>Your journey to relaxation and fitness starts here!</p>
  </header>

  <div class="container">
    <h2>Schedule Your Yoga Class</h2>
    <form id="scheduleForm">
      <div class="form-group">
        <label for="classType">Select Class Type:</label>
        <select id="classType" name="classType" required>
          <option value="">-- Choose a class --</option>
          <option value="Hatha">Hatha Yoga</option>
          <option value="Vinyasa">Vinyasa Yoga</option>
          <option value="Restorative">Restorative Yoga</option>
        </select>
      </div>
      <div class="form-group">
        <label for="classDate">Select Date:</label>
        <input type="date" id="classDate" name="classDate" required>
      </div>
      <div class="form-group">
        <label for="classTime">Select Time:</label>
        <input type="time" id="classTime" name="classTime" required>
      </div>
      <button type="submit">Schedule Class</button>
    </form>
  </div>

  <script>
    // Basic form validation and submission
    document.getElementById('scheduleForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const classType = document.getElementById('classType').value;
      const classDate = document.getElementById('classDate').value;
      const classTime = document.getElementById('classTime').value;

      if (classType && classDate && classTime) {
        alert(`Yoga class scheduled!\n\nClass Type: ${classType}\nDate: ${classDate}\nTime: ${classTime}`);
      } else {
        alert('Please fill in all fields to schedule a class.');
      }
    });
  </script>

</body>
</html>
